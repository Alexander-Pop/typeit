<html>
	<head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:200,200italic,400,600,600italic,700">

    <style>
      * {
        font-family: 'Source Sans Pro', sans-serif;
      }

      body {
        padding: 0 50px;
      }

      h3 {
        font-weight: normal;
      }

      section {
        padding: 20px;
      }

      section:nth-child(2n) {
        background: #d3d3d396;
      }
    </style>

	</head>

	<body>

    <section>
      <h2>Single String</h2>
      <h3 id="example1"></h3>
    </section>

    <script src="https://polyfill.io/v3/polyfill.min.js?features=Array.prototype.fill%2CIntersectionObserver%2CObject.assign%2CPromise"></script>
    <script src="dist/typeit.min.js"></script>

		<script>
      window.instance = new TypeIt('#example1', {
        speed: 250,
        cursorSpeed: 0
        // cursor: false
      })
      .type('abcd')
      .move(-2)
      .type('x')
      .move(2)
      .go();
		</script>
	</body>
</html>
